<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PlantPal</title>
    <link rel="stylesheet" href="../CSS/style_index.css">
    <link rel="stylesheet" href="../CSS/style_footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Emilys+Candy&family=Mea+Culpa&family=Mystery+Quest&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tagesschrift&display=swap"
        rel="stylesheet">
</head>

<body class="flex flex-col min-h-screen">
    <div class="background">
        <nav
            class="navbar bg-[#0C4A2Cd4] flex flex-col md:flex-row md:items-center md:justify-between p-4  text-[#F9F9F6] top-0 z-50">
            <!-- Brand + Hamburger -->
            <div class="flex items-center justify-between w-full md:w-auto">
                <div class="text-2xl font-bold flex items-center">
                    <i class="fas fa-leaf mr-2 text-white"></i>
                    <span class="nav-brand">PlantPal</span>
                </div>
        </nav>

        <div class="main-content">
            <div class="content-box">
                <h1 class="large-heading text-2xl md:text-4xl">Welcome to <span class="highlight">PlantPal</span></h1>
                <div class="buttons">
                    <a href="/HTML/signup.html" class="btn">Sign Up</a>
                    <a href="/HTML/signin.html" class="btn">Sign In</a>
                </div>
            </div>
        </div>

        <footer class="footer bg-[#0C4A2Cd4]">
            <div class="footer-brand">
                <i class="fas fa-leaf mr-2 text-[#F9F9F6] text-2xl md:text-3xl"></i>
                <p class="footer-title text-center">PlantPal</p>
            </div>
            <div class="footer-links">
                <a href="index.html"><img src="../Resources/Icons/home.png" alt="home" class="footer-icon"></a>
                <a href="about.html"><img src="../Resources/Icons/info.png" alt="about" class="footer-icon"></a>
                <a href="contact.html"><img src="../Resources/Icons/contact-us.png" alt="contact"
                        class="footer-icon"></a>
            </div>
            <p class="footer-copy mt-3">&copy; 2025 PlantPal. All rights reserved.</p>
        </footer>
    </div>

    <script src="../scripts/script.js"></script>
</body>


</html>
