<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantPal - Add New Plant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/add_plant.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto px-4 py-8 max-w-md">
        <h1 class="text-3xl font-bold text-center mb-8">Add New Plant</h1>

        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <form>
                <div class="mb-6">
                    <label for="plant-name" class="block text-emerald-700 font-medium mb-2">
                        Plant Name
                    </label>
                    <input type="text" id="plant-name" class="w-full px-4 py-2 rounded-lg border border-emerald-300"
                        placeholder="e.g. Monstera" required>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
