<head>

    <title>PlantPal - Watering Calendar</title>

                extend: {
                    colors: {
                        moss: {

                            200: '#c8e6c9',
                            300: '#a5d6a7',
                            400: '#81c784',
                            500: '#66bb6a',
                            600: '#4caf50',
                            700: '#43a047',
                            800: '#388e3c',
                            900: '#2e7d32',
                        },
                        sage: {
                            100: '#f1f8e9',
                            200: '#dcedc8',
                            300: '#c5e1a5',
                            400: '#aed581',
                            500: '#9ccc65',
                        },
                        earth: {
                            400: '#8d6e63',
                            500: '#795548',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

        rel="stylesheet">
    <link href="../CSS/calendar.css" rel="stylesheet">

</head>

<body class="backimage flex flex-col min-h-screen h-screen overflow-hidden ">



    <nav
        class="navbar flex flex-col md:flex-row md:items-center md:justify-between p-4 bg-[#0C4A2Cd4] text-[#F9F9F6] top-0 z-50">
        <!-- Brand + Hamburger -->
        <div class="flex items-center justify-between w-full md:w-auto">
            <div class="text-2xl font-bold flex items-center">
                <i class="fas fa-leaf mr-2 text-white"></i>
                <a class="nav-brand" href="/home.html">PlantPal</a>
            </div>
            <button class="menu-toggle md:hidden text-3xl" id="menu-toggle">&#9776;</button>
        </div>

        <div class="nav-links" id="nav-links">
            <a href="/HTML/plant.html">My Plants</a>
            <a href="/reminders-page">Reminders</a>
            <a href="/HTML/calendar.html">Calendar</a>
            <a href="/HTML/settings.html">Settings</a>
            <div class="logout-button">
                <a href="/logout">Logout</a>
            </div>
        </div>
    </nav>


    <main class=" flex-1 overflow-y-auto mx-auto px-4 py-2 max-w-4xl">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-[#F9F9F6] mb-2 mt-4">
                <i class="fas fa-calendar-days mr-3 text-[#F9F9F6]"></i>Watering Calendar
            </h1>
            <p class="text-black font-bold text-md">Track your plant care schedule</p>
        </div>
        <div class="bg-white rounded-2xl shadow-md overflow-hidden border border-moss-200">
            <div class="bg-[#096f3e] text-white p-4 flex justify-between items-center">
                <button id="prev-month" class="p-2 rounded-full hover:bg-moss-700 transition">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <h2 id="month-year" class="text-xl font-semibold">May 2025</h2>
                <button id="next-month" class="p-2 rounded-full hover:bg-moss-700 transition">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="grid grid-cols-7 bg-moss-500 text-white text-sm font-medium">
                <div class="p-2 text-center">Sun</div>
                <div class="p-2 text-center">Mon</div>
                <div class="p-2 text-center">Tue</div>
                <div class="p-2 text-center">Wed</div>
                <div class="p-2 text-center">Thu</div>
                <div class="p-2 text-center">Fri</div>
                <div class="p-2 text-center">Sat</div>
            </div>
            <div id="calendar-days" class="grid grid-cols-7 gap-px bg-moss-200">
            </div>
        </div>

        <div class="mt-4 bg-[#F9F9F6] rounded-xl p-6 shadow-sm border border-moss-200 max-w-md mx-auto">
            <h3 class="text-lg font-semibold text-moss-800 mb-3 flex items-center">
                <i class="fas fa-key mr-2"></i>Calendar Key
            </h3>
            <div class="space-y-2">
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-moss-400 rounded mr-2"></div>
                    <span class="text-sm text-moss-800">Watered today</span>
                </div>
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-sage-400 rounded mr-2"></div>
                    <span class="text-sm text-moss-800">Watered this week</span>
                </div>
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-earth-500 rounded mr-2"></div>
                    <span class="text-sm text-moss-800">Needs water</span>
                </div>
            </div>
        </div>
    </main>


    <footer class="footer bg-[#0C4A2Cd4]">
        <div class="footer-brand">
            <i class="fas fa-leaf mr-2 text-[#F9F9F6] text-2xl md:text-3xl"></i>
            <p class="footer-title text-center">PlantPal</p>
        </div>
        <div class="footer-links">
            <a href="/home"><img src="../Resources/Icons/home.png" alt="home" class="footer-icon"></a>
            <a href="/HTML/about.html"><img src="../Resources/Icons/info.png" alt="about" class="footer-icon"></a>
            <a href="/HTML/contact.html"><img src="../Resources/Icons/contact-us.png" alt="contact"
                    class="footer-icon"></a>
        </div>
        <p class="footer-copy mt-3">&copy; 2025 PlantPal. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const monthYearDisplay = document.getElementById('month-year');
            const calendarDays = document.getElementById('calendar-days');
            const prevBtn = document.getElementById('prev-month');
            const nextBtn = document.getElementById('next-month');

            let currentDate = new Date();
            let currentMonth = currentDate.getMonth();
            let currentYear = currentDate.getFullYear();

            function renderCalendar() {
                const monthNames = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"];
                monthYearDisplay.textContent = `${monthNames[currentMonth]} ${currentYear}`;

                const firstDay = new Date(currentYear, currentMonth, 1).getDay();
                const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
                const today = new Date();

                calendarDays.innerHTML = '';

                for (let i = 0; i < firstDay; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'bg-moss-50 h-15 p-1';
                    calendarDays.appendChild(emptyDay);
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'bg-white h-15 p-1 relative hover:bg-moss-50';

                    const isCurrentDay = day === today.getDate() &&
                        currentMonth === today.getMonth() &&
                        currentYear === today.getFullYear();

                    dayElement.innerHTML = `
                        <div class="date-number ${isCurrentDay ? 'current-day' : ''}">${day}</div>
                        ${getWateringEvents(day)}
                    `;

                    calendarDays.appendChild(dayElement);
                }
            }

            function getWateringEvents(day) {
                const events = {
                    3: { plant: 'Monstera', color: 'moss' },
                    5: { plant: 'Fern', color: 'sage' },
                    8: { plant: 'Pothos', color: 'moss' },
                    12: { plant: 'Snake Plant', color: 'earth' },
                    15: { plant: 'Spider Plant', color: 'sage' },
                    20: { plant: 'Rubber Plant', color: 'moss' },
                    25: { plant: 'ZZ Plant', color: 'earth' },
                    28: { plant: 'Peace Lily', color: 'sage' }
                };

                if (events[day]) {
                    return `
                        <div class="watering-event bg-${events[day].color}-100 border-l-4 border-${events[day].color}-500">
                            <i class="fas fa-tint text-${events[day].color}-600 mr-1"></i>
                            <span class="text-xs">${events[day].plant}</span>
                        </div>
                    `;
                }
                return '';
            }

            prevBtn.addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                renderCalendar();
            });

            nextBtn.addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                renderCalendar();
            });
            renderCalendar();

            const toggle = document.getElementById("menu-toggle");
            const nav = document.getElementById("nav-links");

            toggle.addEventListener("click", () => {
                nav.classList.toggle("active");
            });

        });
    </script>
</body>

</html>
