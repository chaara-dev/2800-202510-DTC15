<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Plants Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/plants.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-green-800 flex items-center">
                <i class="fas fa-leaf mr-3"></i> My Plants
            </h1>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-md p-6 flex items-center border-l-4 border-blue-400">
                <div class="bg-blue-100 p-4 rounded-full mr-4 text-blue-600">
                    <i class="fas fa-temperature-high text-2xl"></i>
                </div>
                <div>
                    <h3 class="text-gray-500 font-medium">Temp</h3>
                    <p class="text-3xl font-bold">14°C</p>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md p-6 flex items-center border-l-4 border-green-400">
                <div class="bg-green-100 p-4 rounded-full mr-4 text-green-600">
                    <i class="fas fa-tint text-2xl"></i>
                </div>
                <div>
                    <h3 class="text-gray-500 font-medium">Humidity</h3>
                    <p class="text-3xl font-bold">76%</p>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md p-6 flex items-center border-l-4 border-purple-400">
                <div class="bg-purple-100 p-4 rounded-full mr-4 text-purple-600">
                    <i class="fas fa-wind text-2xl"></i>
                </div>
                <div>
                    <h3 class="text-gray-500 font-medium">CO²</h3>
                    <p class="text-3xl font-bold">614</p>
                </div>
            </div>
        </div>

        <section class="mb-8">
            <h2 class="text-2xl font-bold text-green-700 mb-4 flex items-center">
                <i class="fas fa-exclamation-triangle text-yellow-500 mr-2"></i> Alerts
            </h2>

            <div class="bg-yellow-50 rounded-xl shadow-md p-6 border-l-4 border-yellow-400">
                <div class="flex items-start mb-4">
                    <img src="https://images.pexels.com/photos/5529605/pexels-photo-5529605.jpeg"
                        alt="Fresh harvested eggplants in a wooden box" class="w-16 h-16 rounded-lg object-cover mr-4">
                    <div>
                        <h3 class="font-bold text-lg text-yellow-800">Eggplant</h3>
                        <p class="text-yellow-700">This plant needs water (110ml)</p>
                        <button class="mt-2 bg-green-600 hover:bg-green-700 text-white px-4 py-1 rounded-full text-sm">
                            Water Now
                        </button>
                    </div>
                </div>

                <div class="flex items-start">
                    <img src="https://cdn.pixabay.com/photo/2018/04/29/11/54/strawberries-3359755_640.jpg"
                        alt="Strawberries" class="w-16 h-16 rounded-lg object-cover mr-4">
                    <div>
                        <h3 class="font-bold text-lg text-yellow-800">Strawberries</h3>
                        <p class="text-yellow-700">Needs more sunlight (move to south window)</p>
                        <button class="mt-2 bg-green-600 hover:bg-green-700 text-white px-4 py-1 rounded-full text-sm">
                            Mark as Done
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
